<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Stations Dashboard - BigQuery</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 保持相同的樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }
        
        .data-table-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚛 Transfer Stations Dashboard</h1>
            <p>Powered by BigQuery - 1.75M+ records</p>
        </div>

        <div class="station-selector">
            <select id="stationSelect">
                <option value="all">📊 All Stations</option>
            </select>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">🔄 Loading data from BigQuery...</div>
        </div>

        <div class="data-table-container">
            <h3>📋 Recent Transactions</h3>
            <div id="dataTable">
                <div class="loading">Loading table data...</div>
            </div>
        </div>
    </div>

    <script src="bigquery-dashboard.js"></script>
</body>
</html>
